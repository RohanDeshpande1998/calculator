<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="wrapper" id="calculator">
            <div class = "wrapper" id="displayContainer">
                <div id="displayTop"></div>
                <div id="displayBottom"></div>
            </div>
            <div class = "wrapper" id="buttonContainer">
                <button class= "btn symbols" id="signChange">+/-</button>
                <button class= "btn symbols" id="raisedTo">^</button>
                <button class= "btn" id="backspace">Delete</button>
                <button class= "btn" id="clearAll">AC</button>
                <button class= "btn number" id="7">7</button>
                <button class= "btn number" id="8">8</button>
                <button class= "btn number" id="9">9</button>
                <button class= "btn symbols" id="product">*</button>
                <button class= "btn number" id="4">4</button>
                <button class= "btn number" id="5">5</button>
                <button class= "btn number" id="6">6</button>
                <button class= "btn symbols" id="divide">/</button>
                <button class= "btn number" id="1">1</button>
                <button class= "btn number" id="2">2</button>
                <button class= "btn number" id="3">3</button>
                <button class= "btn symbols" id="addition">+</button>
                <button class= "btn symbols" id="dot">.</button>
                <button class= "btn number" id="0">0</button>
                <button class= "btn symbols" id="equal">=</button>
                <button class= "btn symbols" id="subtract">-</button>
            </div>
        </div>
    </main>
    <footer>Built By <a href="https://github.com/RohanDeshpande1998">Rohan Deshpande</a></footer>
    <script src="script.js"></script>
</body>
</html>
